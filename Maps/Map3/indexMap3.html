<head>
    <link href="../../CSS/Fuente.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: black;
        }
    
        h1 {
            margin: 0;
        }
        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #cccc;
        }
    
    </style>
</head>
<body>
<div style="display: inline-block; position: relative;">
    <div 
    id = "overlappingDiv"
    style = "
        background-color: black; 
        position: absolute; 
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0; 
        opacity: 0; 
        pointer-events: none;
        z-index: 10;
    ">
    </div>
    <canvas></canvas>
<!-- -------------------------------------------------- aqui inicia div de instrucciones --------------------------------------------------------- -->
    <div id = "instructions" style="display: block;">
        <div style = "
        background-color: white; 
        height: 140px; 
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px black solid;
        display: flex;
        ">
            <div  style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; ; background-color: white; padding: 14px; display: block; cursor: pointer;">
                Bienvenido jugador, debes derrotar a 5 enemigos para poder superar este nivel, busca entre los pastizales para encontrar a las orugas.
            </div>
        </div>
    </div>
<!-- -------------------------------------------------- aqui termina div de instrucciones --------------------------------------------------------- -->
<!-- -------------------------------------------------- aqui empieza div de regreso al menu ---------------------------------------------------------  -->
<div id = "returnMenu" style="display: none;">
    <div style = "
    background-color: white; 
    height: 140px; 
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border-top: 4px black solid;
    display: flex;
    ">
        <div style="width: 66.66%; display: block; padding: 14px">
            Has completado el nivel, selecciona el botón para regresar al menú o regresa a los pastizales para seguir practicando.
        </div>
        <div style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px black solid; cursor: pointer;">
            <button name="returnBtn" style="width: 95%; height: 90%; background: rgb(134, 134, 134);">Regresar al menú</button>
        </div>
    </div>
</div>  
<!-- -------------------------------------------------- aqui termina div de regreso al menu --------------------------------------------------------- -->
    <div id = "userInterface" style="display: none;">
        <div style="
        background-color: white; 
        width: 250px;  
        position: absolute; 
        top: 50px; 
        left: 50px; 
        border: 4px black solid;
        padding: 12px;"
    >
            <h1 style="font-size: 16px;">Draggle</h2>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;">
                </div>
                <div 
                id = "enemyHealthBar"
                style = "
                height: 5px; 
                background-color: green; 
                position: absolute;
                top: 0;
                left: 0;
                right: 0;">
                </div>
            </div> 
        </div>
        <div style="
            background-color: white; 
            width: 250px;  
            position: absolute; 
            top: 330px; 
            right: 50px; 
            border: 4px black solid;
            padding: 12px;"
        >
            <h1 style="font-size: 16px;">Emby</h2>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;">
                </div>
                <div 
                id = "playerHealthBar"
                style="
                height: 5px; 
                background-color: green; 
                position: absolute;
                top: 0;
                left: 0;
                right: 0;">
                </div>
            </div> 
        </div>
        <div style = "
        background-color: white; 
        height: 140px; 
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px black solid;
        display: flex;
        ">
        <div id = "dialogueBox" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; ; background-color: white; padding: 12px; display: none; cursor: pointer;">
        </div>
            <div id = "attacksBox" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);">
            </div>
            <div style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px black solid;">
                <h1 id = "attackType" style="font-size: 16px;"></h1>
            </div>
        </div>
    </div>  
</div>

<script src="../../data/howler2.2.3.min.js"></script>
<script src="../../CSS/gsap.min.js"></script>
<script src="../../data/respuestas.js"></script>
<script src="../../data/audio.js"></script>
<script src="../../data/battleZones.js"></script>
<script src="../../data/collisions.js"></script>
<script src="../../data/attacks.js"></script>
<script src="../../data/monsters.js"></script>
<script src="classesMap3.js"></script>
<script src="indexMap3.js"></script>
<script src="battleSceneMap3.js"></script>
</body>
